<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SkillBridge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* BACK BUTTON STYLING */
    .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #1f2937;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        box-shadow: 0 0 10px lightblue;
        transition: background 0.3s ease;
    }
    .back-button:hover {
        background-color: #374151;
    }

    /* SIGNUP PAGE STYLING */
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px lightblue;
      text-align: center;
      width: 350px;
    }

    .signup-card h1 {
      color: lightblue;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid lightblue;
      border-radius: 5px;
      background: black;
      color: lightblue;
    }

    .btn-signup {
      width: 100%;
      padding: 10px;
      background-color: lightblue;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .btn-signup:hover {
      background-color: white;
    }

    .extra-links {
      margin-top: 10px;
    }

    .extra-links a {
      color: lightblue;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-button">ðŸ”™ Back</a>

  <section class="signup-wrapper">
    <div class="signup-card">
      <h1>Welcome to SkillBridge!</h1>
      <p>Create an account to start building your skills and discover opportunities tailored for you.</p>
      <form id="signupForm">

        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>

        <div class="extra-links">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </section>

  <script src="signup.js"></script>
</body>
</html>
