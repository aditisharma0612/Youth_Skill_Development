<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
</head>
<body>
    <div id="roadmap-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h3>Get Your Personalized Roadmap</h3>
          <form id="roadmap-form">
            <label for="skills">Your Current Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="E.g., HTML, CSS, Python">
            
            <label for="goal">Your Career Goal:</label>
            <input type="text" id="goal" name="goal" placeholder="E.g., Web Developer, Data Analyst">
            
            <label for="time">Time Available (hours/week):</label>
            <input type="number" id="time" name="time" min="1" max="40">
            
            <button type="submit" class="btn">Generate Roadmap</button>
          </form>
        </div>
      </div>
      


      
</body>
</html>
