<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <style>
        /* High-quality CSS with black background and glowing blue border */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #1f2937; /* Dark gray (gray-800) */
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        box-shadow: 0 0 10px lightblue;
        transition: background 0.3s ease;
    }
    .back-button:hover {
        background-color: #374151; /* Slightly lighter gray (gray-700) */
    }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 150, 255, 0.6);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 150, 255, 0.8);
            text-align: center;
            width: 90%;
            max-width: 600px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Sparkling effect */
        .container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, rgba(0, 150, 255, 0.8), transparent, rgba(0, 150, 255, 0.8));
            z-index: -1;
            filter: blur(15px);
            animation: spark 5s infinite linear;
        }

        @keyframes spark {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00aaff;
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            padding: 15px;
            background: rgba(0, 150, 255, 0.2);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(0, 150, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0px 0px 10px rgba(0, 150, 255, 0.5);
        }

        .section:hover {
            background: rgba(0, 150, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 150, 255, 0.8);
        }

        .icon {
            font-size: 22px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 24px;
            }
            .section {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <a href="start-your-journey.html" class="back-button">ðŸ”™ Back</a>

    <div class="container">
        <h1 class="title">Mock Interview Practice</h1>
        <div class="sections">
            <div class="section" onclick="goToNextStep('coding')">
                <span class="icon">ðŸš€</span> Coding Round
            </div>
            <div class="section" onclick="goToNextStep('technical')">
                <span class="icon">ðŸ› </span> Technical Q&A
            </div>
            <div class="section" onclick="goToNextStep('hr')">
                <span class="icon">ðŸ’¬</span> HR & Soft Skills
            </div>
        </div>
    </div>

    <script>
        function goToNextStep(type) {
            // Redirect to respective interview pages
            if (type === 'coding') {
                window.location.href = "coding_interview.html";
            } else if (type === 'technical') {
                window.location.href = "technical_qa.html";
            } else if (type === 'hr') {
                window.location.href = "hrRound.html";
            }
        }
    </script>

</body>
</html>
