<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Roadmap</title>
    <style>

        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0f1e; /* Dark Blue */
            color: #fff;
        }

        /* Card Container */
        .card {
            max-width: 960px;
            margin: 40px auto;
            background: rgba(20, 30, 60, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 174, 255, 0.6);
            text-align: center;
        }

        .card-heading {
            font-size: 2rem;
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.1rem;
            color: #bbb;
        }

        /* Suggestions Grid */
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual Suggestion Item */
        .suggestion-item {
            background: linear-gradient(145deg, #101828, #1b2d45);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 174, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }

        .suggestion-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 18px rgba(0, 174, 255, 0.5);
            background: #112e4d;
        }

        /* Suggestion Title */
        .suggestion-item h3 {
            font-size: 1.4rem;
            color: #00b8d4;
            margin-bottom: 10px;
        }

        /* Suggestion Description */
        .suggestion-item p {
            font-size: 1rem;
            color: #bbb;
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 1000;
        }

        .modal-content {
            background: #172a45;
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 174, 255, 0.4);
            animation: fadeIn 0.3s ease-in-out;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #bbb;
            transition: color 0.2s ease;
        }

        .close:hover {
            color: #ff3860;
        }

        #user-input {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00b8d4;
            font-size: 1rem;
            background: #112e4d;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 174, 255, 0.3);
        }

        #get-suggestions {
            margin-top: 15px;
            background: #00b8d4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 174, 255, 0.4);
        }

        #get-suggestions:hover {
            background: #0086a8;
            box-shadow: 0 8px 16px rgba(0, 174, 255, 0.5);
        }

        #ai-suggestions {
            margin-top: 20px;
            text-align: left;
            color: #ddd;
        }

        #ai-suggestions ul {
            list-style: none;
            padding: 0;
        }

        #ai-suggestions li {
            margin: 8px 0;
            padding: 10px;
            background: #193a5e;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 2px 6px rgba(0, 174, 255, 0.4);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #172a45;
            color: #00d9ff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 174, 255, 0.5);
        }

        .back-button:hover {
            background: #112e4d;
            box-shadow: 0 6px 12px rgba(0, 174, 255, 0.7);
        }

    </style>
</head>
<body>
    
    <section id="roadmap-ai">
        <a href="index.html" class="back-button">ðŸ”™ Back</a>
        <div class="card ai-suggestions-card">
            <h2 class="card-heading">AI-Powered Suggestions</h2>
            <p>Get personalized recommendations based on your unique profile:</p>
            <div class="suggestions-grid">
                <!-- Cards will be rendered dynamically by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Modal for AI Suggestions -->
    <div id="ai-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <textarea id="user-input" placeholder="Enter details for personalized suggestions..."></textarea>
            <button id="get-suggestions">Get AI Suggestions</button>
            <div id="ai-suggestions"></div>
        </div>
    </div>

    <script src="ai-recommendations.js"></script>

</body>
</html>
